<!DOCTYPE html>
<html lang="es">

    <head>

        <title>CRUD </title>

    <body>
        
        <div class="contentTable">
            <button id="btnModal">Create</button>
            <table class="tableContent">

                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                </thead>
    
                <tbody class="tBody">
                </tbody>
    
            </table>
        </div>

        <div id="myModal" class="modalContainer">
            <div class="modal-content">
                <span class="close">Ã—</span>
                <h2>Articulos</h2>

                    <label for="inputDescription">Description.</label>
                    <input type="text" name="inputDescription" class="inputDescription">
                </div>
                <div class="inputs">
                    <label for="inputPrice">Price.</label>
                    <input type="number" name="inputPrice" class="inputPrice">
                </div>
                <div class="inputs">
                    <label for="inputStock">Stock.</label>
                    <input type="number" name="inputStock" class="inputStock">
                </div>
                <div class="btnEnter"><button id="btnEnterModal">Create</button></div>
                <div class="btnEnter"><button id="btnActualizarModal">Actualizar</button></div>
            </div>
        </div>

        <script src="./script.js"></script>
